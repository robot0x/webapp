/*

 2、高度的计算规则，撑开
*/
body{
    margin: 0;
}
.left,.right{
    color:#fff;
    /*width: 50%;*/
    /*width: 200px;*/
}
.left{
    background: #333;
    float: left;
}
.right{
    background: #e60012;
}
.d1,.d2{
    display: inline-block;
}
.container{
    font-size: 0;
}
.d1{
    background: red;
    font-size: 16px;
}
.d2{
    background: blue;
    font-size: 16px;
}
