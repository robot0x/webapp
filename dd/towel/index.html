<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">

<meta name="apple-mobile-web-app-status-bar-style" content="black" >
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name=keywords content="调调,分享,活动,stosto,毛巾,礼盒">
<link rel="icon" href="http://a.diaox2.com/cms/diaodiao/assets/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/index.css">
<title>stosto毛巾礼盒</title>
</head>
<body>
<div class="wrapper">
<section class="sect1">
<div class="mask"><div class="double-bounce1"></div><div class="double-bounce2"></div></div>
<img src="images/index-b1.jpg" alt="" width="6.4rem" height="10.88rem">
<a href="javascript:;" class="btn">立即分享 获取优惠券</a>
<a href="javascript:;" class="link">直接购买</a>   
</section>
<section>
<img src="images/index-b2.jpg" alt="" width="6.4rem" height="11.36rem">
</section>
<section>
<img src="images/index-b3.jpg" alt="" width="6.4rem" height="3.55rem">   
</section>
</div>
<script>
// 分享成功
function success(url){
    var section1 = document.querySelector('.sect1'),
        img = section1.querySelector('img'),
        btn = section1.querySelector('.btn');
    img.src = 'images/share-succ-b1.jpg';
    btn.href = url;
    btn.className += ' btn-sf';
    section1.querySelector('.link').className += ' link-sf';
}
// 分享失败
function fail(){
    var section1 = document.querySelector('.sect1'),
        img = section1.querySelector('img');
    img.src = 'images/share-fail-b1.jpg';
    section1.querySelector('.btn').className += ' btn-sf';
    section1.querySelector('.link').className += ' link-sf';
}
// 活动结束
function end(){
    var section1 = document.querySelector('.sect1');
    section1.querySelector('img').src='images/end-b1.jpg';
    section1.removeChild(section1.querySelector('.btn'));
    section1.removeChild(section1.querySelector('.link'));
}
window.onload = function(){
    document.querySelector('.mask').style.display = "none";
}
</script>
