<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title></title>
<style>
/*swallows 单词 燕尾的意思*/
.swallows{
    border-width: 20px;
    border-style: solid;
    border-color: #f72862 #fff;
}
</style>
</head>
<body>
<script>
    var oBody = document.body;
    oBody.onunload = function(){
        console.log('onunload');
    }
    oBody.onload = function(){
        console.log('onload');
    }
    oBody.onbeforeunload = function(){
        console.log('onbeforeunload');
    }
</script>    
</body>
<div class="swallows"></div>
</html>
